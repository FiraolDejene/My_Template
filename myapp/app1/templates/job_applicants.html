<!DOCTYPE html>
<html>
<head>
    <title>Job Applicants</title>
    <style>
        :root {
            --primary-color: #3e64ff;
            --secondary-color: #1a3791;
            --light-gray: #f2f2f2;
            --lighter-gray: #f5f5f5;
            --dark-gray: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            padding-top: 60px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        table {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--dark-gray);
        }

        th {
            background-color: var(--light-gray);
        }

        tr:hover {
            background-color: var(--lighter-gray);
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--secondary-color);
        }

        @media screen and (max-width: 600px) {
            table {
                overflow-x: auto;
                display: block;
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--light-gray);
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            margin-left: 2rem;
        }

        .footer {
            background-color: var(--lighter-gray);
            color: var(--black);
            text-align: center;
            padding: 20px 0;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .show-footer {
            opacity: 1;
        }

    </style>

    <script>
        window.onscroll = function() {
            var footer = document.querySelector('.footer');
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                footer.classList.add('show-footer');
            } else {
                footer.classList.remove('show-footer');
            }
        };
    </script>
</head>
<body>
    <div class="navbar">
        <a href="/">Back To Home <i class="mdi mdi-home"></i></a>
    </div>
    <h1>Job Applicants</h1>
    <table>
        <thead>
            <tr>
                <th>Worker</th>
                <th>Work Applied For</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in allb %}
            <tr>
                <td>{{ i.b_woker }}</td>
                <td>{{ i.b_work }}</td>
                <td>
                    <a href="/single_worker_booked/{{ i.id }}">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="footer">
        <p>&copy; 2023 Job Application Platform. All rights reserved.</p>
    </div>
</body>
</html>
