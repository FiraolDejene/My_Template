{% extends 'base.html' %}
{% block body %}
<div class="container">
  <h2>Delete Confirmation</h2>
  <p>Are you sure you want to delete this job?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'posted_jobs' %}" class="btn btn-secondary">No, Go Back</a>
  </form>
</div>
{% endblock %}
